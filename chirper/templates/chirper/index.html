<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chirper</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> 
</head>
<body>
    <header>
        <div class="logo-title">
            <div class="logo"></div>
            <h1>Chirper</h1>
        </div>
    </header>
    <main>
        <div class="chirp-form">
            <div class="user-info">
                <div class="avatar"></div>
                <textarea placeholder="What's chirping?"></textarea>
            </div>
            <button class="btn chirp-btn">Chirp</button>
        </div>
        <div class="post">
            <div class="user-info">
                <div class="avatar"></div>
                <div class="post-content">
                    <h3>Welcome to Chirper!</h3>
                    <p>This is a sample post.</p>
                </div>
            </div>
            <button class="btn like-btn">Like</button>
        </div>
    </main>
    <footer>
        <p>Â© 2025 Chirper. All rights reserved.</p>
    </footer>
</body>
</html>
