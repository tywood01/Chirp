<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #15202b;
            color: white;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1c2938;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #1DA1F2;
        }

        /* Main Content */
        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
        }

        /* Tweet Composer */
        .tweet-composer {
            background-color: #192734;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .tweet-composer textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            background-color: #253341;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            outline: none;
            resize: none;
        }

        .tweet-composer button {
            align-self: flex-end;
            padding: 8px 16px;
            background-color: #1DA1F2;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .tweet-composer button:hover {
            background-color: #0d8ddc;
        }

        /* Tweets */
        .tweets {
            margin-top: 20px;
        }

        .tweet {
            background-color: #192734;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            align-items: flex-start;
        }

        .tweet img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
        }

        .tweet p {
            margin: 5px 0 0;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            background-color: #1c2938;
            color: #8899A6;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Explore</a></li>
                <li><a href="#">Notifications</a></li>
                <li><a href="#">Messages</a></li>
            </ul>
        </nav>
        <div class="profile">
            <img src="profile-picture.jpg" alt="Your Name">
            <span>Your Name</span>
        </div>
    </header>

    <main>
        <section class="tweet-composer">
            <textarea placeholder="What's happening?"></textarea>
            <button>Tweet</button>
        </section>

        <section class="tweets">
            <div class="tweet">
                <img src="user1-avatar.jpg" alt="User 1">
                <div>
                    <div class="user-info">
                        <span>User 1</span>
                    </div>
                    <p>This is a tweet! #twitterclone</p>
                </div>
            </div>

            <div class="tweet">
                <img src="user2-avatar.jpg" alt="User 2">
                <div>
                    <div class="user-info">
                        <span>User 2</span>
                    </div>
                    <p>Check out my tweet! #codinglife</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Chirpster Industries</p>
    </footer>
</body>

</html>
