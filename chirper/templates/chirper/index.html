<p>Template loaded!</p>

{% if chirp_list %}
<ul>
    {% for chirp in chirp_list %}
    <li>
        <h1>Chirp by {{ chirp.user }}</h1>
        <p>{{ chirp.body }}</p>
        <small>Posted on: {{ chirp.date }}</small>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No chirps available.</p>
{% endif %}
