<h1>Profile for {{ user.username }}</h1>
<p>Bio: {{ profile.bio }}</p>

{% if user_chirp_list %}
<ul>
    {% for chirp in user_chirp_list %}
    <li>
        <p>{{ chirp.body }}</p>
        <small>Posted on: {{ chirp.date }}</small>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No chirps available.</p>
{% endif %}
